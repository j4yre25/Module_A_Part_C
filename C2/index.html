<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container {
            width: 500px;
            position: relative;
        }


        img {
            width: 100%;
        }

        .circle {
            width: 50px;
            border-radius: 50%;
            position: absolute;
            background-color: #fff;
            aspect-ratio: 1/1;
            opacity: 0.5;
            filter: blur(2px);
            transform: translate(-50%, -50%);
        }



    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="">
        <div class="circle"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
